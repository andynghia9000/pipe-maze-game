<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Trò chơi Mê cung</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .maze-container {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(10, 40px);
      gap: 2px;
      margin-top: 20px;
    }
    .cell {
      width: 40px;
      height: 40px;
      background-color: white;
    }
    .wall {
      background-color: #444;
    }
    .player {
      background-image: url('bird.png');
      background-size: cover;
    }
    .goal {
      background-image: url('nut.png');
      background-size: cover;
    }
  </style>
</head>
<body>
  <h1>Trò chơi Mê cung</h1>
  <div class="maze-container">
    <!-- Ví dụ về một số ô trong mê cung -->
    <div class="cell wall"></div>
    <div class="cell player"></div>
    <div class="cell goal"></div>
    <!-- Thêm các ô khác theo cấu trúc mê cung của bạn -->
  </div>
</body>
</html>
