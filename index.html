<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maze Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="maze"></div>
  <div id="skyzinha"><div class="pawn"></div></div>
  <div class="end">
    <h1>You win!</h1>
    <a href="#" onclick="location.reload()">Play again</a>
  </div>

  <!-- Mobile Controls -->
  <div id="mobile-controls">
    <button id="up">↑</button>
    <div>
      <button id="left">←</button>
      <button id="down">↓</button>
      <button id="right">→</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
