<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sky Maze Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Giúp Sky tìm hạt giống!</h1>
  <p>Trên desktop, dùng các phím ↓, ↑, →, ← để điều khiển. Trên di động, sử dụng các nút bấm dưới đây.</p>
  <div class="maze-container">
    <div class="skyzinha" id="skyzinha">
      <div class="beak"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="pawn"></div>
      <div class="tail"></div>
    </div>
    <div id="maze"></div>
  </div>
  <div class="mobilecontrols">
    <a href="" id="up">↑</a>
    <a href="" id="down">↓</a>
    <a href="" id="left">←</a>
    <a href="" id="right">→</a>
  </div>
  <div class="end">
    <p>Bạn đã cho chim ăn hạt giống.</p>
    <a href="">Chơi lại</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
