<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help Little Sky Find the Seed!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Help Little Sky find the seed!</h1>
  <p>On desktop use the keys ↓,↑,→,← to move her. On mobile, use the buttons.</p>
  
  <div class="maze-container">
    <div class="skyzinha" id="skyzinha">
      <div class="beak"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="pawn"></div>
      <div class="tail"></div>
    </div>
    <div id="maze"></div>
  </div>

  <div class="mobilecontrols">
    <a href="#" id="up">↑</a>
    <a href="#" id="down">↓</a>
    <a href="#" id="left">←</a>
    <a href="#" id="right">→</a>
  </div>

  <div class="end">
    <!-- Optionally you can put something here when the game ends -->
  </div>

  <script src="script.js"></script>
</body>
</html>
